<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='./assets/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Titillium+Web&display=swap" rel="stylesheet">

    <title> CurrencyExchangePro V2 </title>
</head>

<body>
    <header>

        <nav class="navbar has-background-grey-lighter is-focused" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <h1 class='titleText'>CurrencyExhangePro</h1>
                </a>

              

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">

                <div></div>


                <div class="navbar-end">
                    <div class="navbar-item">
                        <h2 class="dateToday">2/1/2020</h2>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Body-->

    <!-- Image Top -->
    <div class="columns mainArea mainbox">
        <!-- Outer Colomn-->
        <div class="column is-1">
        </div>

        <!-- Country 1-->

        <div class="column is-4 has-background-primary currency1">
            <div class="field">
                <label class="label boxHeader">Currency to convert from:</label>
                <div class="control">
                    <div class="select">
                        <select id="box1">
                           
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label ammountText">Principal Amount:
                </label>
                <div class="control">
                    <input class="input" type="text" placeholder="1.00" id="currency1Ammount">
                </div>

            </div>

            <div class="column has-background-light country1data">
                <p class="has-text-left updated1">Last Updated:</p>
                <p id="updatedTime1"></p>


            </div>

        </div>


        <!-- Blank Area Seperating-->
        <div class="column is-2 has-background-blank blankArea"></div>
        

        <!-- Country 2 -->
        <div class="column is-4 has-background-primary currency2">
            <div class="field">
                <label class="label boxHeader">Currency to convert to:</label>
                <div class="control">
                    <div class="select">
                        <select id="box2">
                           
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label ammountText">Desired Amount:
                </label>
                <div class="control">
                    <input class="input" type="text" placeholder="1.00" id="currency2Ammount">
                </div>

            </div>


            <div class="column has-background-light top-auto currency2data">
                <p class="has-text-left" id="updated2">Last Updated:</p>
                <p id="country2price"></p>


            </div>

        </div>

        <!-- Outer Colomn-->
        <div class="column is-1">

        </div>

    </div>
    
    

    <!-- section 2 -->
    <div class="columns">
        <!-- Outer Colomn-->
        <div class="column is-1">
        </div>

        <!-- Country 1-->

        <div class="column is-6 calButtonDiv">
            <button id="calBtn" class="button is-link calButton">Calculate</button>

        </div>
        <div class="column is-6 pdfButton">
                <button id="pdfBtn" class="button is-link pdfButton">Generate PDF</button>
            </div>
        

            <!-- Blank Area Seperating-->
            <div class="column is-2">

            </div>

            <!-- Country 2 -->
            <div class="column is-4">
            </div>

            <!-- Outer Colomn-->
            <div class="column is-1">

            </div>

        </div>


    </div>

    <div class="columns is-mobile last5 fiveArea">
        <div class="column is-half is-offset-one-quarter has-background-primary	 has-text-centered fiveArea is-focused">Last 5 Currency
            Checks</div>
    </div>
    <div class="container-fluid fiveArea">
            <div class="columns is-centered fiveArea">
                <div class="column is-narrow fiveArea">
                    <table class="table fiveArea">
                        <tr>
                            <th>Currency 1 </th>
                            <th>Currency 1 rate</th>
                            <th>Currency 2</th>
                            <th>Currency 2 rate</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="ck1cur1">USD</td>
                                <td id="ck1rate1">1.00</td>
                                <td id="ck1cur2">MXN</td>
                                <td id="ck1rate2">18.61</td>

                            </tr>
                            <tr>
                                <td id="ck2cur1">USD</td>
                                <td id="ck2rate1">1.00</td>
                                <td id="ck2cur2">MXN</td>
                                <td id="ck2rate2">18.61</td>
                            </tr>
                            <tr>
                                <td id="ck3cur1">USD</td>
                                <td id="ck3rate1">1.00</td>
                                <td id="ck3cur2">MXN</td>
                                <td id="ck3rate2">18.61</td>
                            </tr>
                            <tr>
                                <td id="ck4cur1">USD</td>
                                <td id="ck4rate1">1.00</td>
                                <td id="ck4cur2">MXN</td>
                                <td id="ck4rate2">18.61</td>
                            </tr>
                            <tr>
                                <td id="ck5cur1">USD</td>
                                <td id="ck5rate1">1.00</td>
                                <td id="ck5cur2">MXN</td>
                                <td id="ck5rate2">18.61</td>
                            </tr>

                        </tbody>
                    </table>

                </div>

                </table>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/logic.js"></script>
</body>

</html>
