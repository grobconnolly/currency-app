<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='./assets/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Titillium+Web&display=swap" rel="stylesheet">

    <title>CurrencyExchangePro</title>
</head>

<body>
    <header>

        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <h1 class='titleText'>CurrencyExhangePro</h1>
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">

                <div></div>


                <div class="navbar-end">
                    <div class="navbar-item">
                        <h2 class="dateToday">2/1/2020</h2>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Body-->

    <!-- Image Top -->
    <div class="columns">
        <!-- Outer Colomn-->
        <div class="column is-1">
        </div>

        <!-- Country 1-->

        <div class="column is-4 has-background-primary currency1">
            <div class="field">
                <label class="label boxHeader">Currency:</label>
                <div class="control">
                    <div class="select">
                        <select id='box1'>
                            <option>United States- Dollar (USD)</option>
                            <option>European Union- Euro (EUR)</option>
                            <option>Japan- Yen (JPY)</option>
                            <option>Great Britain- Pound (GBP)</option>
                            <option>Australia- Australian Dollar (AUD)</option>
                            <option>Switzerland- Swiss Franc (CHF)</option>
                            <option>New Zealand- New Zealand Dollar (NZD)</option>
                            <option>Canada- Canadian Dollar (CAD)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label ammountText">Ammount:
                </label>
                <div class="control">
                    <input class="input" type="text" placeholder="1.00" id="currency1Ammount">
                </div>

            </div>

            <div class="column has-background-light country1data">
                <p class="has-text-left updated1">Last Updated:</p>
                <p id="updatedTime1"></p>


            </div>

        </div>


        <!-- Blank Area Seperating-->
        <div class="column is-2 has-background-blank blankArea"></div>

        <!-- Country 2 -->
        <div class="column is-4 has-background-primary currency2">
            <div class="field">
                <label class="label boxHeader">Currency:</label>
                <div class="control">
                    <div class="select">
                        <select id='box2'>
                            <option>United States- Dollar (USD)</option>
                            <option>European Union- Euro (EUR)</option>
                            <option>Japan- Yen (JPY)</option>
                            <option>Great Britain- Pound (GBP)</option>
                            <option>Australia- Australian Dollar (AUD)</option>
                            <option>Switzerland- Swiss Franc (CHF)</option>
                            <option>New Zealand- New Zealand Dollar (NZD)</option>
                            <option>Canada- Canadian Dollar (CAD)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label ammountText">Ammount:
                </label>
                <div class="control">
                    <input class="input" type="text" placeholder="1.00" id="currency2Ammount">
                </div>

            </div>


            <div class="column has-background-light top-auto currency2data">
                <p class="has-text-left" id="updated2">Last Updated:</p>
                <p id="country2price"></p>


            </div>

        </div>
        
        <!-- Outer Colomn-->
        <div class="column is-1">

        </div>

    </div>
    


    <!-- section 2 -->
    <div class="columns">
        <!-- Outer Colomn-->
        <div class="column is-1">
        </div>

        <!-- Country 1-->

        <div class="column is-4 ">
            <button class="button is-link" id="calButton">Calculate</button>

        </div>


        <!-- Blank Area Seperating-->
        <div class="column is-2">

        </div>

        <!-- Country 2 -->
        <div class="column is-4">
        </div>
    </div>
    <!-- Outer Colomn-->
    <div class='container w-50'>
        <div class="column has-text-centered is-size-4">
            Last 5 Currency Checks
        </div>
        <div class="columns">
            <div class="column">
                First column
            </div>
            <div class="column">
                Second column
            </div>
        </div>
        <div class="columns">

            <div class="column">
                Third column
            </div>
            <div class="column">
                Fourth column
            </div>
        </div>
        <div class='columns'>


            <div class="column">
                fifth column
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/logic.js"></script>
</body>

</html>
